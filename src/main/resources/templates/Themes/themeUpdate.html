<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<head>
<meta charset="UTF-8" />
<title>Theme</title>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div layout:fragment="content">
		<br />
		<!-- Panel -->
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1>Modifier un Theme</h1>
				</div>
				<div class="panel-body">
					<form th:action="@{/themes/confirmation}" method="POST">
						<div class="form-group">
							<label class="control-label">Id:</label> <input
								class="form-control" type="text" name="id"
								th:value="${theme.id}" readonly="readonly" />
						</div>

						<div class="form-group">
							<label class="control-label">Nom:</label> <input
								class="form-control" type="text" name="nom"
								th:value="${theme.nom}" />
						</div>

						<div class="form-group">
							<label class="control-label">Matiere:</label> <select name="m_id">
								<option th:each="m:${listMatiere}" th:value="${m.id}"
									th:text="${m.nom}" />
							</select>
						</div>

						<button class="btn btn-primary" type="submit">Save</button>

					</form>
				</div>
			</div>
			<a class="btn btn-primary" th:href="@{/themes/}">Back</a>
		</div>

	</div>

</body>
</html>

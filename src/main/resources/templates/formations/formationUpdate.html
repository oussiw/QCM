<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<head>
<meta charset="UTF-8" />
<title>Theme</title>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<!-- Panel -->
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1>Modifier une Formation</h1>
			</div>
			<div class="panel-body">
				<form th:action="@{saveFormation}" method="post"
					th:object="${formation}">
					<div class="form-group">
						<label class="control-label">Id :</label> <input type="text"
							class="form-control" name="nom" th:field="*{id}" readonly="readonly">
					</div>
					<div class="form-group">
						<label class="control-label">Nom :</label> <input type="text"
							class="form-control" name="nom" th:field="*{nom}">
					</div>
					<input type="submit" value="Update" class="btn btn-success">
				</form>
			</div>
		</div>
		<a class="btn btn-primary" th:href="@{/formations/}">Back</a>
	</div>

</body>
</html>

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/eleves.css">
</head>
	<body>
	<h1 style="margin-bottom: 20px">Liste des Notes</h1>
	<table class="table">
	    <thead class="thead-dark">
	    <tr>
	        <th>Note </th>
	        <th>Eleve</th>
	        <th>Qcm</th>
	        
	    </tr>
	    </thead>
	    <tbody>
	    <tr th:each="note : ${notes}" >
	        <td th:text="${note.note}"></td>
	        <td th:text="${note.eleve.matricule}"></td>
	        <td th:text="${note.qcm.nom}"></td>
	  
	    </tr>
	    </tbody>
	    </tbody>
	</table>
	<hr>
	<div class="forms">
	<h1 style="margin-bottom: 20px">Ajouter Note</h1>
	    <form class="form-horizontal " method="post" action="/addNote"  >
	   	    <div class="form-group">
	            <label class="control-label col-sm-8" for="eleve">Eleve:</label>
	            <div class="col-sm-4">
	                <select id="eleve" name="eleve">
					    <option th:each="i : ${eleves}" th:value="${i.matricule}" th:text="${i.matricule}">
					    </option>
					</select>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="control-label col-sm-8" for="qcm">QCM:</label>
	            <div class="col-sm-4">
	                <select id="qcm" name="qcm">
					    <option th:each="i : ${qcms}" th:value="${i.id}" th:text="${i.nom}">
					    </option>
					</select>
	            </div>
	        </div>
	         <div class="form-group">
	            <label class="control-label col-sm-8" for="note">Note:</label>
	            <div class="col-sm-4">
	                <input type="text" class="form-control" id="note" name="note" placeholder="Entrer Note" >
	            </div>
	        </div>
	        <div class="form-group">
	            <div class="col-sm-offset-2 col-sm-8">
	                <button type="submit" class="btn btn-default btn-primary">Ajouter</button>
	            </div>
	        </div>
	    </form>
	</div>
	</body>
</html>
